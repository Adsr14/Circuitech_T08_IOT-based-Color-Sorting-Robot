<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Circuitech T08</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@404;500;600;700&family=Roboto:wght@400;500;700&family=Roboto+Mono:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        :root {
            --bg-primary: #0A0A0C;
            --bg-secondary: #1C1E22;
            --text-primary: #E0E6EB;
            --text-secondary: #A8B3C4;
            --accent-blue: #007ACC;
            --accent-green: #28A745;
            --accent-red: #DC3545;
            --border-color: #33363B;
            --shadow-medium: rgba(0, 0, 0, 0.4);
            --shadow-strong: rgba(0, 0, 0, 0.7);
        }

        body {
            font-family: 'Roboto', sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            margin: 0;
            padding: 0;
            line-height: 1.6;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            background: linear-gradient(45deg, var(--bg-primary) 25%, #15161A 75%);
        }

        .login-container {
            background-color: var(--bg-secondary);
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 10px 30px var(--shadow-strong);
            width: 90%;
            max-width: 400px;
            text-align: center;
            border: 1px solid var(--border-color);
            transition: transform 0.3s ease-in-out;
        }

        .login-container:hover {
            transform: translateY(-5px);
        }

        .login-container h1 {
            font-family: 'Poppins', sans-serif;
            font-size: 32px;
            font-weight: 700;
            color: var(--accent-blue);
            margin-bottom: 25px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .login-container h1 .fas {
            font-size: 40px;
            color: var(--accent-blue);
        }

        .input-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .input-group label {
            display: block;
            margin-bottom: 8px;
            color: var(--text-secondary);
            font-size: 14px;
            font-weight: 500;
        }

        .input-group input {
            width: 100%;
            padding: 12px;
            background-color: var(--bg-primary);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            color: var(--text-primary);
            font-family: 'Roboto Mono', monospace;
            font-size: 16px;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }

        .input-group input:focus {
            outline: none;
            border-color: var(--accent-blue);
            box-shadow: 0 0 0 2px rgba(0, 122, 204, 0.4);
        }

        .login-button {
            width: 100%;
            padding: 15px;
            background-color: var(--accent-green);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease, box-shadow 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .login-button:hover {
            background-color: #38b75f;
            transform: translateY(-2px);
            box-shadow: 0 8px 15px rgba(40, 167, 69, 0.4);
        }

        .error-message {
            color: var(--accent-red);
            margin-top: 15px;
            font-size: 14px;
            height: 20px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>
            <i class="fas fa-microchip"></i>
            System Access
        </h1>
        <form onsubmit="event.preventDefault(); handleLogin();">
            <div class="input-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit" class="login-button">Login</button>
            <div class="error-message" id="error-message"></div>
        </form>
    </div>

    <script>
        function handleLogin() {
            const usernameInput = document.getElementById('username').value;
            const passwordInput = document.getElementById('password').value;
            const errorMessage = document.getElementById('error-message');

            const correctUsername = 'Circuitech_T08';
            const correctPassword = 'colorsortingrobot';

            if (usernameInput === correctUsername && passwordInput === correctPassword) {
                errorMessage.innerText = '';
                // Redirect to the dashboard page
                window.location.href = 'dashboard.html';
            } else {
                errorMessage.innerText = 'Invalid username or password.';
            }
        }
    </script>
</body>
</html>
