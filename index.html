<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Robot Login</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&family=Roboto:wght@400;500;700&family=Roboto+Mono:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* Reusing Dashboard Theme Variables for Consistency */
        :root {
            --bg-primary: #0A0A0C; 
            --bg-secondary: #1C1E22; 
            --text-primary: #E0E6EB; 
            --text-secondary: #A8B3C4; 
            --accent-blue: #007ACC; 
            --accent-green: #28A745;
            --border-color: #33363B;
            --shadow-strong: rgba(0, 0, 0, 0.7);
        }

        body {
            font-family: 'Roboto', sans-serif;
            background-color: var(--bg-primary);
            color: var(--text-primary);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            line-height: 1.6;
        }

        .login-container {
            background-color: var(--bg-secondary);
            border-radius: 10px;
            padding: 40px;
            box-shadow: 0 10px 30px var(--shadow-strong);
            width: 100%;
            max-width: 400px;
            text-align: center;
            border: 1px solid var(--border-color);
        }

        h1 {
            font-family: 'Poppins', sans-serif;
            font-weight: 700;
            font-size: 30px;
            color: var(--accent-blue);
            margin-bottom: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
        }
        
        h1 .fas.fa-robot {
            font-size: 36px;
        }

        .input-group {
            margin-bottom: 25px;
            text-align: left;
        }

        .input-group label {
            display: block;
            margin-bottom: 8px;
            color: var(--text-secondary);
            font-weight: 500;
        }

        .input-group input {
            width: calc(100% - 24px);
            padding: 12px;
            background-color: #0d0d0f; /* Darker than card background */
            color: var(--text-primary);
            border: 1px solid var(--border-color);
            border-radius: 6px;
            font-family: 'Roboto', sans-serif;
            font-size: 16px;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }

        .input-group input:focus {
            outline: none;
            border-color: var(--accent-blue);
            box-shadow: 0 0 0 2px rgba(0, 122, 204, 0.4);
        }

        button {
            width: 100%;
            padding: 15px;
            background-color: var(--accent-green);
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease, box-shadow 0.3s ease;
        }

        button:hover {
            background-color: #38b456;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(40, 167, 69, 0.4);
        }

        .error-message {
            color: var(--accent-red);
            margin-top: 15px;
            font-weight: 500;
            display: none; /* Initially hidden */
        }
    </style>
</head>
<body>

    <div class="login-container">
        <h1>
            <i class="fas fa-robot"></i>
            Robot Control Login
        </h1>

        <form id="login-form">
            <div class="input-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            
            <p id="error-msg" class="error-message">Invalid username or password.</p>

            <button type="submit">
                <i class="fas fa-sign-in-alt"></i> Login
            </button>
        </form>
    </div>

    <script>
        document.getElementById('login-form').addEventListener('submit', function(event) {
            event.preventDefault(); 

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const errorMsg = document.getElementById('error-msg');
            
            // --- UPDATED HARDCODED LOGIN LOGIC ---
            const VALID_USERNAME = 'Circuitech_T08';
            const VALID_PASSWORD = 'colorsortingrobot'; 

            if (username === VALID_USERNAME && password === VALID_PASSWORD) {
                errorMsg.style.display = 'none';
                
                // IMPORTANT: Redirect to your dashboard page on success
                window.location.href = 'dashboard.html'; 

            } else {
                errorMsg.style.display = 'block';
                console.log('Login failed: Invalid credentials.');
            }
        });
    </script>

</body>
</html>
